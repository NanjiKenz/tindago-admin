<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3BB77E;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3BB77E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="url(#gradient1)" rx="20"/>

  <!-- Phone mockup -->
  <rect x="450" y="80" width="120" height="200" rx="25" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <rect x="460" y="95" width="100" height="170" rx="15" fill="white"/>

  <!-- Phone screen content -->
  <rect x="465" y="100" width="90" height="20" rx="5" fill="#3BB77E"/>
  <text x="510" y="114" font-family="Arial" font-size="8" text-anchor="middle" fill="white">TindaGo</text>

  <!-- Phone app icons -->
  <rect x="470" y="130" width="15" height="15" rx="3" fill="#e5e7eb"/>
  <rect x="490" y="130" width="15" height="15" rx="3" fill="#e5e7eb"/>
  <rect x="510" y="130" width="15" height="15" rx="3" fill="#e5e7eb"/>
  <rect x="530" y="130" width="15" height="15" rx="3" fill="#e5e7eb"/>

  <!-- Dashboard preview -->
  <rect x="50" y="60" width="350" height="220" rx="15" fill="white" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Dashboard header -->
  <rect x="60" y="70" width="330" height="30" rx="8" fill="#f9fafb"/>
  <circle cx="75" cy="85" r="3" fill="#ef4444"/>
  <circle cx="85" cy="85" r="3" fill="#f59e0b"/>
  <circle cx="95" cy="85" r="3" fill="#10b981"/>
  <text x="120" y="89" font-family="Arial" font-size="10" fill="#374151">Store Dashboard</text>

  <!-- Stats cards -->
  <rect x="70" y="110" width="80" height="50" rx="8" fill="white" stroke="#e5e7eb"/>
  <text x="110" y="125" font-family="Arial" font-size="8" text-anchor="middle" fill="#3BB77E" font-weight="bold">â‚±15,240</text>
  <text x="110" y="135" font-family="Arial" font-size="6" text-anchor="middle" fill="#6b7280">Today's Sales</text>

  <rect x="160" y="110" width="80" height="50" rx="8" fill="white" stroke="#e5e7eb"/>
  <text x="200" y="125" font-family="Arial" font-size="8" text-anchor="middle" fill="#3b82f6" font-weight="bold">324</text>
  <text x="200" y="135" font-family="Arial" font-size="6" text-anchor="middle" fill="#6b7280">Items Sold</text>

  <rect x="250" y="110" width="80" height="50" rx="8" fill="white" stroke="#e5e7eb"/>
  <text x="290" y="125" font-family="Arial" font-size="8" text-anchor="middle" fill="#8b5cf6" font-weight="bold">68%</text>
  <text x="290" y="135" font-family="Arial" font-size="6" text-anchor="middle" fill="#6b7280">Goal Progress</text>

  <!-- Chart area -->
  <rect x="70" y="170" width="310" height="80" rx="8" fill="white" stroke="#e5e7eb"/>
  <text x="75" y="185" font-family="Arial" font-size="8" fill="#374151" font-weight="bold">Sales Analytics</text>

  <!-- Simple bar chart -->
  <rect x="90" y="200" width="8" height="30" fill="url(#gradient2)" rx="2"/>
  <rect x="105" y="210" width="8" height="20" fill="url(#gradient2)" rx="2"/>
  <rect x="120" y="195" width="8" height="35" fill="url(#gradient2)" rx="2"/>
  <rect x="135" y="205" width="8" height="25" fill="url(#gradient2)" rx="2"/>
  <rect x="150" y="190" width="8" height="40" fill="url(#gradient2)" rx="2"/>
  <rect x="165" y="200" width="8" height="30" fill="url(#gradient2)" rx="2"/>
  <rect x="180" y="215" width="8" height="15" fill="url(#gradient2)" rx="2"/>

  <!-- Decorative elements -->
  <circle cx="500" cy="50" r="20" fill="#3BB77E" fill-opacity="0.1"/>
  <circle cx="80" cy="320" r="15" fill="#3b82f6" fill-opacity="0.1"/>
  <circle cx="520" cy="350" r="25" fill="#8b5cf6" fill-opacity="0.1"/>
